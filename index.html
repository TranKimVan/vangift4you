<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nhạc nền -->
    <audio id="bg-music" autoplay loop>
        <source src="/Dowload/apt-nokia.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <!-- Form nhập tên người nhận -->
    <div id="welcome">
        <h2>Gửi lời chúc 8/3 đến ai đó 💖</h2>
        <input type="text" id="name-input" placeholder="Nhập tên người nhận...">
        <button onclick="showCard()">Gửi lời chúc</button>
    </div>

    <!-- Thiệp chúc mừng -->
    <div id="card" class="hidden">
        <div class="card-content">
            <h1>💖 Chúc Mừng 8/3 💖</h1>
            <p id="greeting"></p>
            <button onclick="reloadPage()">Gửi tiếp</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
